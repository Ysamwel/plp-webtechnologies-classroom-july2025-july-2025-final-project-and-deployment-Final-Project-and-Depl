<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Planner - Beat Procrastination</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/planner.css">
</head>
<body>
  <header>
    <div class="header-left">
      <img src="../assets/icon.png" alt="Productivity Icon" class="header-icon">
      <h1>Beat Procrastination</h1>
      <p>Plan your day, stay productive, beat procrastination!</p>
    </div>

    <!-- Hamburger button -->
    <button class="hamburger" id="hamburger">&#9776;</button>

    <!-- Navigation -->
    <nav id="nav-menu">
      <button class="close-btn" id="close-btn">&times;</button>

      <ul>
        <li><a href="../index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="planner.html">Planner</a></li>
        <li><a href="resources.html">Resources</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="planner-app">
  <h2>Daily Planner</h2>

  <form id="taskForm">
    <label for="taskDate">Choose Date:</label>
    <input type="date" id="taskDate" required>

    <label for="taskTime">Time:</label>
    <input type="time" id="taskTime" required>

    <label for="taskInput">Task:</label>
    <input type="text" id="taskInput" placeholder="Enter task..." required>

    <button type="submit">Add Task</button>
  </form>

  <div id="taskContainer">
    <!-- Tasks will be grouped by date here -->
  </div>
</section>

  </main>

  <footer>
    <p>&copy; 2025 Beat Procrastination | Built with love</p>
  </footer>

  <script src="../js/script.js"></script>
  <script src="../js/planner.js"></script>
</body>
</html>
